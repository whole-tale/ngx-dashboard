<h1 mat-dialog-title>Copy and Run Tale</h1>

<mat-dialog-content>
  <p>You do not have write access to this Tale.</p>
  <p>Would you like to run a writeable copy of this Tale instead?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="ui black deny button" mat-dialog-close>Cancel</button>
  <button class="ui positive right labeled icon button" [mat-dialog-close]="true">
    Confirm
    <i class="play icon"></i>
  </button>
</mat-dialog-actions>

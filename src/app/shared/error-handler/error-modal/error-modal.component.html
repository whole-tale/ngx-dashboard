<h1 mat-dialog-title>Error</h1>

<mat-dialog-content>
  <p>{{ data.title || 'An error was encountered' }}:</p>
  <pre>{{ data.error.message || data.error }}</pre>
</mat-dialog-content>

<mat-dialog-actions>
  <!-- <button class="ui black deny button" mat-dialog-close>I Refuse!</button> -->
  <button class="ui negative right labeled icon button" [mat-dialog-close]="true">
    Close
    <i class="close icon"></i>
  </button>
</mat-dialog-actions>
